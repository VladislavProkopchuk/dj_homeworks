<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% if is_error %}
    <p>Ошибка в количестве порций</p>
{% else %}
    {% for ingredient, amount in recipe.items %}
        <p>{{ ingredient }}: {{ amount }}</p>
    {% empty %}
        <p>Такого рецепта не знаю :(</p>
    {% endfor %}
{% endif %}
</body>
</html>
